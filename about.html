            <span class="underline">S</span>earch
            <div class="dropdown-content">
              <a
                href="https://www.theverge.com/2018/8/23/17773180/microsoft-windows-95-app-download-features"

              <a
                href="https://www.vogue.com/article/pop-culture-1995"
                target="_blank"

            </div>
          </div>
          <div class="text-settings dropdown">
            <span class="underline">H</span>elp

              <a href="index.html" target="_blank"
